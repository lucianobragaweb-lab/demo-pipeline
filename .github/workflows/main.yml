# This is a basic workflow to help you get started with Actions

name: CI
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
  
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'dev.aplication.com'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy em Dev
  deploy-homolog:
    runs-on: ubuntu-latest
    environment:
      name: homolog
      url: 'homolog.aplication.com'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy em Homologação
        
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: 'production.aplication.com'
    needs: deploy-homolog
    steps:
      - name: Run a one-line script
        run: echo Deploy em Produção
